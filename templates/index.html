<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Controle Financeiro da Ótica Isabella</h1>
    
    <div class="container">
        <h2>Adicionar Despesa</h2>
        <form action="{{ url_for('add_despesa') }}" method="post">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>
            <label for="data">Data (DIA-MÊS-ANO):</label>
            <input type="text" id="data" name="data" required>
            <button type="submit">Adicionar Despesa</button>
        </form>

        <h2>Adicionar Receita</h2>
        <form action="{{ url_for('add_receita') }}" method="post">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>
            <label for="data">Data (DIA-MÊS-ANO):</label>
            <input type="text" id="data" name="data" required>
            <button type="submit">Adicionar Receita</button>
        </form>

        <h2><a href="{{ url_for('relatorio') }}">Gerar Relatório Financeiro</a></h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
